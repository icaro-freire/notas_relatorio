bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li class="toc-logo"><a href="./"><img src="img/simplex_logo.png" width=280></a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Produzido com bookdown</a></li>
    download: ["pdf", "epub"]
    sharing:
      github: yes
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
